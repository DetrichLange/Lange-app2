<!DOCTYPE html>
<html>
<body>
<style>
html {
  font-family: sans-serif;
}

table {
  border-collapse: collapse;
  border: 2px solid rgb(200,200,200);
  letter-spacing: 1px;
  font-size: 0.8rem;
}

td, th {
  border: 1px solid rgb(190,190,190);
  padding: 10px 20px;
}

th {
  background-color: rgb(235,235,235);
}

td {
  text-align: center;
}

tr:nth-child(even) td {
  background-color: rgb(250,250,250);
}

tr:nth-child(odd) td {
  background-color: rgb(245,245,245);
}

caption {
  padding: 10px;
}
</style>

 <table>
  <tr>
    <th>Serial Number</th>
    <th>Name</th>
    <th>Value</th>
  </tr>
  <tr>
    <td>A-XB1-24A-XY3</td>
    <td>Xbox Series X</td>
    <td>1499.00</td>
  </tr>
  <tr>
    <td>A-QB3-24Z-333</td>
    <td>A literal horse</td>
    <td>3000.00</td>
  </tr>
</table> 

</body>
</html>
